name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root deps
        run: |
          npm ci

      - name: Install web deps
        run: |
          cd web && npm ci

      - name: Lint (web)
        run: |
          cd web && npm run lint || echo "No lint script defined"

      - name: Run unit tests (web)
        run: |
          cd web && npm test || echo "No tests configured"

      - name: Build web
        run: |
          cd web && npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/dist
